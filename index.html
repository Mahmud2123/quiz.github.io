<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz App</title>
   
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button id="previousButton" onclick="previousQuestion()">Previous</button>
        <button id="nextButton" onclick="nextQuestion()">Next</button>
        <button id="submitButton" onclick="submitQuiz()" style="display: none;">Submit</button>
        <button id="restartButton" onclick="restartQuiz()" style="display: none;">Restart</button>
        <div class="feedback" id="feedback"></div>
    </div>
    <script src="quiz.js">
       
    </script>
</body>
</html>
